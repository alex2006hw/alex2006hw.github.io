<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/metro.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.transit.js"></script>
	<script type="text/javascript">
		$(function(){
		
			/* ON HOVER FUNCTION */
			$('.m_boxes').hover(function(){
				$(this).transition({
					scale: 1.1
				});
			},function(){
				$(this).transition({
					scale: 1
				});
				$(this).css("z-index",10);
			});
			/* END ON HOVER FUNCTION */


			/* ON CLICK FUNCTION */
			$('.m_boxes').click(function(){
				$(this).transition({
					scale: 2.5
				});
				$(this).css("z-index",500000);
			})
			/* END ON CLICK FUNCTION */
			
			/* GET DATE AND TIME FUNCTION */
			
			function updateDateTime(){

				var dateInit = new Date();
				var weekday=new Array(7);
				weekday[0]="Sunday";
				weekday[1]="Monday";
				weekday[2]="Tuesday";
				weekday[3]="Wednesday";
				weekday[4]="Thursday";
				weekday[5]="Friday";
				weekday[6]="Saturday";

				dayName = weekday[dateInit.getDay()];

				var month=new Array();
				month[0]="January";
				month[1]="February";
				month[2]="March";
				month[3]="April";
				month[4]="May";
				month[5]="June";
				month[6]="July";
				month[7]="August";
				month[8]="September";
				month[9]="October";
				month[10]="November";
				month[11]="December";
				
				monthName = month[dateInit.getMonth()];


				var getHours = dateInit.getHours();
				var getMinutes = dateInit.getMinutes();
				var getDate = dateInit.getDate();

				$('.hours').html(getHours);
				$('.minutes').html(getMinutes);
				$('.day').html(dayName);
				$('.date').html(monthName +' , '+ getDate);
			}
			
			setInterval(function(){
				updateDateTime();
			},1000);
			
			
			/* END GET DATE AND TIME FUNCTION */
		});
	</script>
</head>
