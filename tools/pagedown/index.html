        <h1>Alex2006hw Markdown Editor</h1>

        <h2>The header is needed --- to ---</h2>
        
        <div class="wmd-panel">
          <div id="wmd-button-bar-second"></div>


<textarea class="wmd-input" id="wmd-input-second">
---
title: about
author: alex2006hw
date: 2013-12-05
template: article.jade
comments: true
---

<marquee>Movable text!</marquee>

http://alex2006hw.com

        </div>
        <div id="wmd-preview-second" class="wmd-panel wmd-preview"></div>

    </div> 

    <script type="text/javascript">
        (function () {
            
            var converter2 = new Markdown.Converter();

            converter2.hooks.chain("preConversion", function (text) {
                return text.replace(/\b(a\w*)/gi, "*$1*");
            });

            converter2.hooks.chain("plainLinkText", function (url) {
                return "This is a link to " + url.replace(/^https?:\/\//, "");
            });
            
            var help = function () { alert("Do you need help?"); }
            
            var editor2 = new Markdown.Editor(converter2, "-second", { handler: help });
            
            editor2.run();
        })();
    </script>
